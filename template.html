<!-- DO NOT DELETE
    Access GraphQL query data with {{_.data}}
    Access the widget id with {{_.id}}
-->
<div id="widget-{{_.id}}" class="image-with-content" style="background-image: url({{ imageUrl.src }})">
    {{#if url.value }}
    <a href="{{ url.value }}" class="widget--link"></a>
    {{/if}}
    <div class="content--container">
        <h4 class="page-heading">{{ title }}</h4>
        <p>{{ subtitle }}</p>
        <img src="{{ imageUrlContent.src }}" alt="{{ title }}" />
    </div>
</div>
<style>
   #widget-{{_.id}}.image-with-content {
        position: relative;
        background-position: center;
        background-size: cover;
        min-height: 400px;
    }
   #widget-{{_.id}}.image-with-content::before {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #0000002F;
        content: '';
        left: 0;
        top: 0;
    }
   #widget-{{_.id}}.image-with-content .content--container {
        position: absolute;
        bottom: 70px;
        left: 0;
        right: 0;
        margin: 0 auto;
        width: 100%;
    }
    #widget-{{_.id}}.image-with-content .content--container .page-heading {
        font-size: 28px;
        color: #fff;
    }
    #widget-{{_.id}}.image-with-content .content--container p {
        font-family: 'League Spartan', sans-serif;
        font-size: 14px;
        color: #fff;
    }
</style>
